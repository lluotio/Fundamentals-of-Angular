<mat-card class="cv-card">
    <mat-card-title>Text Editor</mat-card-title>
    <mat-card-content>
        <div class="text-editor">
        <h2>Text Editor</h2>

        <textarea
            [(ngModel)]="text"
            rows="8"
            placeholder="Write something here..."
        ></textarea>

        <div class="buttons">
            <button mat-raised-button color="primary" (click)="toUpperCase()">
            TO UPPERCASE
            </button>

            <button mat-raised-button color="primary" (click)="toLowerCase()">
            to lowercase
            </button>

            <button mat-raised-button color="accent" (click)="reverseText()">
            Reverse text
            </button>

            <button mat-raised-button color="warn" (click)="clearText()">
            Clear
            </button>
        </div>

        <div class="info">
            <p><strong>Characters:</strong> {{ text.length }}</p>
            <p><strong>Words:</strong> {{ wordCount }}</p>
        </div>
        </div>
    </mat-card-content>
</mat-card>
